<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Top Frame</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Space Grotesk", Arial, sans-serif;
        display: grid;
        grid-template-rows: 50px 1fr 50px;
        height: 100%;
        min-height: 280px;
      }
      .frame-section {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
      }
      .top {
        background: #3b82f6;
        color: white;
      }
      .middle {
        display: grid;
        grid-template-columns: 100px 1fr 100px;
      }
      .left {
        background: #22c55e;
        color: white;
      }
      .center {
        background: #f1f5f9;
      }
      .right {
        background: #f59e0b;
        color: white;
      }
      .bottom {
        background: #ef4444;
        color: white;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="frame-section top" data-testid="frame-top">TOP</div>
    <div class="middle">
      <div class="frame-section left" data-testid="frame-left">LEFT</div>
      <div class="center">
        <iframe
          src="nested-frame-middle.html"
          data-testid="frame-middle"
        ></iframe>
      </div>
      <div class="frame-section right" data-testid="frame-right">RIGHT</div>
    </div>
    <div class="frame-section bottom" data-testid="frame-bottom">BOTTOM</div>
  </body>
</html>
