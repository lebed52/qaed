[pytest]
# Директории для поиска тестов
testpaths = tests

# Паттерн имён тестовых файлов
python_files = test_*.py

# Паттерн имён тестовых классов
python_classes = Test*

# Паттерн имён тестовых функций
python_functions = test_*

# Маркеры для категоризации тестов
markers =
    smoke: Smoke tests (быстрые проверки основной функциональности)
    regression: Regression tests (полный набор тестов)
    get: GET запросы
    post: POST запросы
    put: PUT запросы
    delete: DELETE запросы
    negative: Негативные тесты
    performance: Тесты производительности

# Опции запуска
addopts = 
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html

# Логирование
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

